<!DOCTYPE html>
<html class>
<head>
	<title>Instagram Mockup</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
	<section>
		<div class="phone">
			<img src="images/instagram_phone.jpg">
    	</div>		
	</section>

	<section>
    	<div class="mainblock">
    		<h1>Instagram</h1>
    		<div class="boxed">	
    			<p class="friends">
    				Sign up to see photos and videos 
    				<span>
    				from your friends
    				</span>
    			<p>
    		<div>
    	</div>

    	<div class="button">
    		<button class="button">Log in with Facebook</button>		
    	</div>

    		<div>
    			<p>OR</p>
    		</div>    		

    	<span>
    		<div class="insert">
    			<input type="text" placeholder= "Mobile Number or Email" name="mobile-number-mail">
    		</div>
    	</span>

    	<span>
    		<div class="insert">
    			<input type="text" placeholder= "Full Name" name="name">
    		</div>
    	</span>

    	<span>
    		<div class="insert">
    			<input type="text" placeholder= "Username" name="user">
    		</div>
    	</span>

    	<span>
    		<div class="insert">
    			<input type="text" placeholder= "Password" name="pass" required>
    		</div>
    	</span>
    	
     	<div class="button">
    		<button class="button">Sign up</button>		
    	</div>

    	<span>
    		<div>
    			<p> By signing up, you agree to
    				<span>
    					our <a href="#">Terms & Privacy Policy</a>				
    				</span> 
				</p>	
    		</div>
    	</span>
	</section>

	<section>
		<div class="haveaccount">
			<p class="account">Have an account? <a href="#">Log in</a>	</p>
		</div>	
	</section>

	<section>
		<div class="getapp">
			<p>Get the app.</p>
		</div>
	</section>

	<section>
		<div class="appstores">
			<img src="images/apple_image.png">
			<img src="images/googleplay_image.png">
		</div>	
	</section>

	<section class="footer">
		<p>
			<a href="#">ABOUT US</a>
			<a href="#">SUPPORT</a>			
			<a href="#">BLOG</a>
			<a href="#">PRESS</a>
			<a href="#">API</a>
			<a href="#">JOBS</a>			
			<a href="#">PRIVACY</a>
			<a href="#">TERMS</a>
			<a href="#">DIRECTORY</a>
			<a href="#">LANGUAGE</a>
		</p>
	</section>
</body>
</html>
