<!DOCTYPE html>
<html class>
<head>
	<title>Instagram Mockup</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
	<section>
		<div class="phone">
			<img src="images/instagram_phone.jpg">
    	</div>		
	</section>

	<section>
    	<div class="block1">
    		<h1>Instagram</h1>
    		<div class="boxed">	
    			<p class="friends">
    				Sign up to see photos and videos 
    				<span>
    				from your friends
    				</span>
    			<p>
    		<div>
    	</div>

    	<div class="button">
    		<button class="button">Log in with Facebook</button>		
    	</div>
    	<span>
    		<div>
    			<p>OR</p>
    		</div>    		
    	</span>

    	<span>
    		<div class="insert">
    			<input type="text" placeholder= "Mobile Number or Email" name="mobileemail" required>
    		</div>
    	</span>

    	<span>
    		<div class="insert">
    			<input type="text" placeholder= "Full Name" name="name" required>
    		</div>
    	</span>

     	<div class="button">
    		<button class="button">Sign up</button>		
    	</div>
	</section>

	<section>
		<div class="block2">
			<p class="account">Have an account? Log in</p>
		</div>	
	</section>

	<section>
		<div class="block3">
			<img src="images/apple_image.png">
			<img src="images/googleplay_image.png">
		</div>	
	</section>

	<section>
		<div class="getapp">
			<p>Get the app.</p>
		</div>
	</section>



</body>
</html>
